<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <!-- JavaScript -->
    <div id="app-js">
      <h1>JavaScript</h1>
      <p>total: <span id="total"></span></p>
      <p>preço: <span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>
    <script type="application/javascript">
      const total = document.getElementById("total");
      const preco = document.getElementById("preco");
      const button = document.getElementById("button");

      let cont = 1;
      button.addEventListener("click", handleClick);

      function attValue(contador) {
        total.innerText = contador;
        preco.innerText = contador * 250;
      }
      function handleClick() {
        cont++;
        attValue(cont);
      }
      attValue(cont);
    </script>

    <div id="app-react"></div>
    <script type="text/babel">
      const Comprar = () => {
        const [contador, setContador] = React.useState(1);
        return (
          <div>
            <h1>React</h1>
            <p>total: {contador}</p>
            <p>preço: {contador * 250}</p>
            <button
              onClick={() => {
                setContador(contador + 1);
              }}>
              Comprar
            </button>
          </div>
        );
      };

      ReactDOM.render(<Comprar />, document.getElementById("app-react"));
    </script>
  </body>
</html>
